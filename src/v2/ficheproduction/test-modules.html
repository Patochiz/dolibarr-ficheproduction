<!DOCTYPE html>
<html>
<head>
    <title>Test Modules JavaScript FicheProduction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Test des Modules JavaScript FicheProduction v2.0</h1>
    
    <div id="status"></div>
    
    <h2>Actions de Test</h2>
    <button onclick="testNamespace()">Test Namespace</button>
    <button onclick="testModules()">Test Modules</button>
    <button onclick="testFunctions()">Test Fonctions</button>
    <button onclick="showDebugConsole()">Console Debug</button>
    <button onclick="clearResults()">Effacer R√©sultats</button>
    
    <div id="results"></div>
    
    <!-- Chargement des modules dans l'ordre correct -->
    <script>console.log('üîÑ D√©but du chargement des modules...');</script>
    <script src="js/ficheproduction-core.js"></script>
    <script src="js/ficheproduction-utils.js"></script>
    <script src="js/ficheproduction-ajax.js"></script>
    <script src="js/ficheproduction-inventory.js"></script>
    <script src="js/ficheproduction-colis.js"></script>
    <script src="js/ficheproduction-dragdrop.js"></script>
    <script src="js/ficheproduction-ui.js"></script>
    <script src="js/ficheproduction-libre.js"></script>
    
    <script>
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            statusDiv.appendChild(div);
            
            // Garder seulement les 10 derniers messages
            while (statusDiv.children.length > 10) {
                statusDiv.removeChild(statusDiv.firstChild);
            }
        }
        
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>${title}</h3>
                <pre class="${type}">${content}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        function testNamespace() {
            addStatus('Test du namespace FicheProduction...', 'info');
            
            try {
                if (typeof window.FicheProduction === 'undefined') {
                    addResult('‚ùå Test Namespace', 'window.FicheProduction n\'existe pas!', 'error');
                    addStatus('Namespace non trouv√©', 'error');
                    return;
                }
                
                const fp = window.FicheProduction;
                let result = 'Namespace FicheProduction trouv√©!\n\n';
                
                result += 'Propri√©t√©s disponibles:\n';
                Object.keys(fp).forEach(key => {
                    result += `- ${key}: ${typeof fp[key]}\n`;
                });
                
                result += '\nD√©tails data:\n';
                if (fp.data) {
                    Object.keys(fp.data).forEach(key => {
                        result += `- data.${key}: ${typeof fp.data[key]}\n`;
                    });
                }
                
                result += '\nD√©tails state:\n';
                if (fp.state) {
                    Object.keys(fp.state).forEach(key => {
                        result += `- state.${key}: ${typeof fp.state[key]}\n`;
                    });
                }
                
                addResult('‚úÖ Test Namespace', result, 'success');
                addStatus('Namespace OK', 'success');
                
            } catch (error) {
                addResult('‚ùå Test Namespace', 'Erreur: ' + error.message, 'error');
                addStatus('Erreur namespace: ' + error.message, 'error');
            }
        }
        
        function testModules() {
            addStatus('Test des modules...', 'info');
            
            const requiredModules = ['ajax', 'inventory', 'colis', 'dragdrop', 'ui', 'libre', 'utils'];
            let result = 'Test des modules:\n\n';
            let allOk = true;
            
            requiredModules.forEach(moduleName => {
                try {
                    const module = window.FicheProduction[moduleName];
                    if (module && typeof module === 'object') {
                        result += `‚úÖ ${moduleName}: OK (${Object.keys(module).length} fonctions)\n`;
                        
                        // Lister les fonctions du module
                        const functions = Object.keys(module).filter(key => typeof module[key] === 'function');
                        if (functions.length > 0) {
                            result += `   Fonctions: ${functions.slice(0, 5).join(', ')}${functions.length > 5 ? '...' : ''}\n`;
                        }
                    } else {
                        result += `‚ùå ${moduleName}: manquant ou invalide\n`;
                        allOk = false;
                    }
                } catch (error) {
                    result += `‚ùå ${moduleName}: erreur - ${error.message}\n`;
                    allOk = false;
                }
            });
            
            addResult(allOk ? '‚úÖ Test Modules' : '‚ö†Ô∏è Test Modules', result, allOk ? 'success' : 'warning');
            addStatus(allOk ? 'Tous les modules OK' : 'Modules manquants', allOk ? 'success' : 'warning');
        }
        
        function testFunctions() {
            addStatus('Test des fonctions principales...', 'info');
            
            let result = 'Test des fonctions:\n\n';
            let allOk = true;
            
            // Test des fonctions globales
            const globalFunctions = ['initializeFicheProduction', 'debugLog', 'saveColisage', 'preparePrint'];
            
            globalFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    result += `‚úÖ ${funcName}: disponible\n`;
                } else {
                    result += `‚ùå ${funcName}: manquante\n`;
                    allOk = false;
                }
            });
            
            result += '\n';
            
            // Test de debugLog
            try {
                if (typeof debugLog === 'function') {
                    debugLog('Test depuis la page de test');
                    result += '‚úÖ debugLog: fonctionne\n';
                } else {
                    result += '‚ùå debugLog: non disponible\n';
                    allOk = false;
                }
            } catch (error) {
                result += `‚ùå debugLog: erreur - ${error.message}\n`;
                allOk = false;
            }
            
            addResult(allOk ? '‚úÖ Test Fonctions' : '‚ö†Ô∏è Test Fonctions', result, allOk ? 'success' : 'warning');
            addStatus(allOk ? 'Fonctions OK' : 'Fonctions manquantes', allOk ? 'success' : 'warning');
        }
        
        function showDebugConsole() {
            if (window.FicheProduction && window.FicheProduction.ui && window.FicheProduction.ui.toggleDebugConsole) {
                window.FicheProduction.ui.toggleDebugConsole();
                addStatus('Console debug bascul√©e', 'info');
            } else {
                // Cr√©er une console de debug basique
                let console = document.getElementById('debugConsole');
                if (!console) {
                    console = document.createElement('div');
                    console.id = 'debugConsole';
                    console.style.cssText = 'position:fixed; bottom:10px; right:10px; width:400px; height:200px; background:#000; color:#0f0; font-family:monospace; font-size:11px; padding:10px; border:1px solid #333; z-index:9999; overflow-y:auto;';
                    console.innerHTML = 'Console de debug manuelle<br>Double-cliquez pour fermer<br>---<br>';
                    console.addEventListener('dblclick', () => console.remove());
                    document.body.appendChild(console);
                }
                addStatus('Console debug manuelle cr√©√©e', 'warning');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            addStatus('R√©sultats effac√©s', 'info');
        }
        
        // Auto-test au chargement
        window.addEventListener('load', function() {
            setTimeout(() => {
                addStatus('Page charg√©e, lancement auto-test...', 'info');
                testNamespace();
                setTimeout(() => testModules(), 500);
                setTimeout(() => testFunctions(), 1000);
            }, 1000);
        });
        
        // Log des erreurs JavaScript
        window.addEventListener('error', function(e) {
            addStatus(`Erreur JS: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });
        
        console.log('üß™ Page de test initialis√©e');
    </script>
</body>
</html>
